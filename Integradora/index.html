<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Historia</title>
    <script src="script.js" defer></script>
    <style>
        .historia {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Crear Historia</h1>
    <form id="historiaForm" onsubmit="event.preventDefault(); crearHistoria();">
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>
        <div>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
        </div>
        <div>
            <label for="ultimaFechaActualizacion">Última Fecha de Actualización:</label>
            <input type="date" id="ultimaFechaActualizacion" name="ultimaFechaActualizacion" required>
        </div>
        <div>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
        </div>
        <button type="submit">Crear Historia</button>
    </form>

    <h2>Historias Creadas</h2>
    <div id="historias"></div>
</body>
</html>
