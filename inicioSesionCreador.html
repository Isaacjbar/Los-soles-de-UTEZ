<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Inicio de sesión</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="/css/inicioSesionCreador.css">
  <script src='main.js'></script>
</head>
<body>
  <form class="form">
    <p class="form-title">Inicia sesión</p>
    <div class="input-container">
      <label for="email">Correo</label>
      <input type="email" placeholder="Ingresa tu correo" id="email">
    </div>
    <div class="input-container">
      <label for="password">Contraseña</label>
      <input type="password" placeholder="Ingresa tu contraseña" id="password">
    </div>
    <button type="submit" class="submit">Inicia sesión</button>
    <p class="signup-link">
      ¿No tienes cuenta?
      <a href="">Crea una</a>
    </p>
  </form>
</body>
</html>
